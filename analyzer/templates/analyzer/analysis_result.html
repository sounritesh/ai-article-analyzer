<div class="row justify-content-md-center">
    <div class="col col-lg-8">
        <div class="card">
            <div class="card-body">
                {% if text %}
                <h5 class="card-title">Article Text</h5>
                <p class="card-text">{{text}}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col col-lg-4">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    {% if text %}
                    <h5 class="card-title">Key Words/Phrases</h5>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="card">
                <div class="card-body">
                    {% if text %}
                    <h5 class="card-title">Sentiment Analysis</h5>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="card">
                <div class="card-body">
                    {% if text %}
                    <h5 class="card-title">Emotion Analysis</h5>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
